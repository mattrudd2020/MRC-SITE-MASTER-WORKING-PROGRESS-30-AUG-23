  <div class="transition clip"></div>

  <svg id="loadersvg" viewBox="0 0 1 1" preserveAspectRatio="none">
    <clipPath id="clippath" clipPathUnits="objectBoundingBox">
      <path class="swipeup" d="M 0 1 V 1 Q 0.5 1 1 1 V 1 z" />
    </clipPath>
  </svg>

  <div class="lightbox" id="lightbox-close">
    <div class="lightbox__top lightbox-bar"></div>
    <div class="lightbox__content">
      <video id="video" width="100%" height="100%" controls playsinline>
        <source
          src="https://media-files.vidstack.io/360p.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="lightbox__bottom lightbox-bar"></div>
  </div>

  <div id="smooth-wrapper">
    <div id="smooth-content">
      <main data-barba="container" data-barba-namespace="hoverscroll">
      
        
        
        <section class="spacer"></section>
        
        <div class="hover-list"></div>
        <div class="hover-wrapper">
          <div class="hover-project-list">

              <div class="hover-project-categ">Branding</div>
              <div class="hover-project-overlay"></div>
            </div>
            <div class="hover-project p-2">

              <div class="hover-project-overlay"></div>
            </div>
          </div>
        </div>
        
        <section class="spacer"></section>
            
     

      </main>

    </div>
